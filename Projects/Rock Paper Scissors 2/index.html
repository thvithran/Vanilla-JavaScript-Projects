<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors II</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ea9ae42be.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="logo" src="/img/T-WE logo.png" alt="TWE Logo">
    <h1>Rock, Paper, Scissors</h1>

    <!--Score-->
    <div class="scoreboard">
        <div class="player-score">Player : 0</div>
        <div class="computer-score">Computer : 0</div>
    </div>

    <!-- Rock,Paper,Scissors Choices-->
    <div class="choices">
        <div class="choice" id="rock">
            <i class="fa fa-hand-rock"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa fa-hand-paper"></i>
        </div>
        <div class="choice" id="scissors">
            <i class="fa fa-hand-scissors"></i>
        </div>
    </div>

    <!--Result-->
    <div class="result" id="result">
        <p>Choose Your Weapon</p>
    </div>

    <!--Computer Choice-->
    <div id="computer-choice"></div>

    <!--Timer-->
    <div class="timer" id="timer">
        <p>Time Left : <span id="countdown">10</span>s</p>
    </div>

    <!--Button Play Again-->
    <button class="play-again" id="play-again">Play Again</button>

    <script src="/script.js"></script>
</body>
</html>
