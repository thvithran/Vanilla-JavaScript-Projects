<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Nike Mercurial Vapor 13</h2>
        <img class="img" src="https://cdn.flightclub.com/750/TEMPLATE/202389/1.jpg" alt="Mercurial Vapor 13">
        
        <div class="countdown">
            <div class="countdown-item">
              <h4 class="days">10</h4>
              <span>Days</span>
            </div>
            <div class="countdown-item">
              <h4 class="hours">06</h4>
              <span>Hours</span>
            </div>
            <div class="countdown-item">
              <h4 class="minutes">11</h4>
              <span>Minutes</span>
            </div>
            <div class="countdown-item">
              <h4 class="seconds">49</h4>
              <span>Seconds</span>
          </div>
        </div>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
