<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator II</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/2ea9ae42be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="content">
            <!-- QUOTE -->
            <div class="quote_text">
                <span id="quote" class="quote"> Hello Everyone, Welcome</span>
            </div>

            <!--AUTHOR-->
            <div class="quote__author">
                <span id="author"> SVK </span>
            </div>

            <!--buttons-->
            <div class="btn-container">
                <button class="twitter-btn" title="Tweet This"><i class="fa fa-twitter"></i></button>
                <button id="new-quote" class="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <!-- LOADER -->
    <div class="loader" id="loader"></div>

    <!--SCRIPT JS-->
    <script src="/style.css"></script>
</body>
</html>
