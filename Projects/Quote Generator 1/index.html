<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <script src="/script.js"></script>

    <!--
        On click of the New Quote button, the next quote will be generated through AJAX request, 
        and its code is written in the main.js file which has been added at the bottom of the body in the HTML file.


    -->
</body>
</html>
